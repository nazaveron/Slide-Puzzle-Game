<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide Puzzle Game</title>
</head>
<body>
    <div id="puzzle-container">
        <div class="puzzle-block">1</div>
        <div class="puzzle-block">2</div>
        <div class="puzzle-block">3</div>
        <div class="puzzle-block">4</div>
        <div class="puzzle-block">5</div>
        <div class="puzzle-block">6</div>
        <div class="puzzle-block">7</div>
        <div class="puzzle-block">8</div>
    </div>
    <div id="difficulty-container">
        <div class="difficulty-btn">EASY</div>
        <div class="difficulty-btn">MEDIUM</div>
        <div class="difficulty-btn">HARD</div>
    </div>
    <script src="./script.js"></script>

</html>
